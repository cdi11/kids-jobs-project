<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${parents} and ${parents.size()}">No Parents Yet :(</p>


<table class="table">

    <tr>


    </tr>

    <tr>
        <li th:each="parent :${parents}">
            <a th:href="'/parent/single/' + ${parent.id}" th:text="${parent.name}"></a>
        </li>

    </tr>
</table>


<a href = "/parent/add">Add a Parent</a> |
<a href = "/parent/remove">Remove a Parent</a>

</body>
</html>
