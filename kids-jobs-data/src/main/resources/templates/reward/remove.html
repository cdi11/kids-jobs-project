<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="reward : ${rewards}" class="checkbox">
        <input type="checkbox" name="rewardIds" th:value="${reward.id}" th:id="${reward.id}"/>
        <label th:for="${reward.id}" th:text="${reward.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Reward" />
</form>

</body>
</html>
